<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukie - Seu App de Animes</title>
    <style>
        /* --- FONTES --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

        /* --- RESET E CONFIGURAÇÕES GLOBAIS --- */
        :root {
            --primary: #9D4EDD;
            --background: #121212;
            --surface: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AFAFAF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* --- CABEÇALHO --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            padding: 1.5rem 2rem;
        }

        .navbar {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            /* CORREÇÃO: Diminuído o peso da fonte da logo */
            font-weight: 400; /* de 700 para 600 (Semi-bold) */
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-button {
            background: var(--primary);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #8a3fdc;
        }
        
        /* --- SEÇÃO PRINCIPAL (HERO) --- */
        .hero {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            position: relative;
            padding: 6rem 2rem;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* ATENÇÃO: SUBSTITUA PELA URL DA SUA IMAGEM DE FUNDO DE ANIME */
           
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            z-index: 1;
        }
        
        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 4rem;
            position: relative;
            z-index: 2;
        }

        .hero-text h1 {
            font-size: clamp(2.8rem, 6vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }
        
        .hero-text p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin-bottom: 2.5rem;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--text-primary);
            color: var(--background);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .hero-mockup {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mockup-frame {
            width: 320px;
            height: 650px;
            background-color: #000;
            border-radius: 40px;
            border: 10px solid #111;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: relative;
        }

        .mockup-screen {
            width: 100%;
            height: 100%;
            background-color: var(--background);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .mockup-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .mockup-screen img.active {
            opacity: 1;
        }
        
        .mockup-frame::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background-color: #000;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 992px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }
            .hero-text {
                order: 1;
            }
            .hero-mockup {
                order: 2;
                margin-top: 2rem;
            }
            .hero-text p {
                margin-left: auto;
                margin-right: auto;
            }
            .mockup-frame {
                width: 280px;
                height: 570px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="#" class="logo">Sukie</a>
            <a href="https://t.me/sukieapp" target="_blank" class="nav-button">Entrar na Comunidade</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-text">
                    <h1>Seu universo de animes em um só lugar.</h1>
                    <p>Sukie usa uma interface fluida e elegante para você descobrir, organizar e assistir seus animes favoritos. Feito por fãs, para fãs.</p>
                    <a href="https://t.me/sukieapp" target="_blank" class="cta-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        <!-- CORREÇÃO: Texto do botão alterado -->
                        Baixar Agora
                    </a>
                </div>
                <div class="hero-mockup">
                    <div class="mockup-frame">
                        <div class="mockup-screen" id="mockup-carousel">
                            <!-- CORREÇÃO: Imagens agora são carregadas da pasta local 'img' -->
                            <img src="img/1PRINT.PNG" alt="Tela inicial do Sukie" class="active">
                            <img src="img/2PRINT.PNG" alt="Tela de busca do Sukie">
                            <img src="img/3PRINT.PNG" alt="Tela de detalhes de um anime">
                            <img src="img/4PRINT.PNG" alt="Tela de favoritos do Sukie">
                            <img src="img/5PRINT.PNG" alt="Tela do player de vídeo">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('mockup-carousel');
            const images = carousel.getElementsByTagName('img');
            let currentIndex = 0;

            if (images.length > 0) {
                setInterval(() => {
                    images[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add('active');
                }, 3000); // Muda de imagem a cada 3 segundos
            }
        });
    </script>

</body>
</html>
